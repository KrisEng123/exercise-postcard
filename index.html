<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>

	<body class="bg-dark">
		<div class="container-lg position-absolute top-50 start-50 translate-middle">
			<div class="postcard">
				<div class="postcard-header">
					<div class="container">
						<div class="row mb-2">
							<div class="col-10">
								<h2>My Postcard</h2>
							</div>
							<div class="col-2">
								<img
									src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
								/>
							</div>
						</div>
					</div>
				</div>

				<div class="postcard-body">
					<div class="body-left p-2">
						<p>Look how awesome! this is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
						<br />
						<p>This is so cool, can't wait to start doing more stuff!</p>
					</div>

					<div class="body-right p-2">
						<input type="text" placeholder="Some Name" />
						<br />
						<input type="text" placeholder="Some Email" />
						<br />
						<input type="text" placeholder="Some Comment" />
					</div>
				</div>

				<div class="postcard-footer bg-white">
					<button type="button">Send My Postcard</button>
				</div>
			</div>
		</div>
	</body>
</html>
